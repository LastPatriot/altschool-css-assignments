<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Watch</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Fonts: Lato -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body style="font-family: 'Lato', sans-serif">
    <section
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <!-- <div class="watch-container border border-secondary p-4 rounded bg-light position-relative"> -->
      <div class="watch-container border rounded bg-light position-relative">
        <span class="label">New and Improved!</span>

        <article class="card">
          <img
            src="./img.jpeg"
            class="card-img-top"
            alt="Novus Watch Series IV"
          />
          <div class="card-body">
            <h5 class="card-title">Novus Watch <span> Series IV</span></h5>
            <p class="card-text">
              The pinnacle of fashion and tech. This wearable piece is an homage
              to gilded palaces and minimal regalia, combining nouveau-deco and
              brutalism influences in a compact, Swiss-made watch.
            </p>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
